---
layout: default
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h3>Necklaces</h3>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<p></p>
	</div>
</div>

<ul class="bottom">
	{% for necklace in site.pages %}
		{% if necklace.type == 'necklace' %}
			<li>
				<a href="{{necklace.url}}">
				<img src="{{site.baseurl}}/images/{{necklace.image}}" alt="">
				{{necklace.title}}
			</li>
		{% endif %}	
	{% endfor %}
</ul>
