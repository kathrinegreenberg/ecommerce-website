---
layout: default
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h3>Earrings</h3>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<p></p>
	</div>
</div>

<ul class="bottom">
	{% for earring in site.pages %}
		{% if earring.type == 'earring' %}
			<li>
				<a href="{{earring.url}}">
				<img src="{{site.baseurl}}/images/{{earring.image}}" alt="">
				{{earring.title}}
			</li>
		{% endif %}	
	{% endfor %}
</ul>
