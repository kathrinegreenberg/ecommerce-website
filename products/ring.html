---
layout: default
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h3>Rings</h3>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<p></p>
	</div>
</div>

<ul class="bottom">
	{% for ring in site.pages %}
		{% if ring.type == 'ring' %}
			<li>
				<a href="{{ring.url}}">
				<img src="{{site.baseurl}}/images/{{ring.image}}" alt="">
				{{ring.title}}
			</li>
		{% endif %}	
	{% endfor %}
</ul>
