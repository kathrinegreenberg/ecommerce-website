---
layout: default
---

<div class="grid pg-pad bottom">
	<div class="unit unit-s-1 unit-m-1 unit-l-1-2">
		<img class="img-flex img-pad" src="{{site.baseurl}}/images/{{page.image}}" alt="">
	</div>
	
	<div class="unit gutter unit-s-1 unit-m-1 unit-l-1-2 marg-bottom">
		<h1>{{page.title}}</h1>
		{{content}}
		<div class="wrapper grey hidden2">
			<p class="left">{{page.stock}}</p>
			<p class="right">QUANTITY: {{page.quantity}}</p>
		</div>
	</div>
	
	<div class="unit gutter unit-s-1 unit-m-1 unit-l-1-2 hidden">
		<div class="wrapper">
			<h3 class="left">Price</h3>
			<p class="price">{{page.price}}</p>
			<a class="btn btn-alt mega right" href="{{site.baseurl}}/cart">Purchase</a>
		</div>
	</div>
</div>
